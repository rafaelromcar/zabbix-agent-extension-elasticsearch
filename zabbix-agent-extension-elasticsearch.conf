UserParameter=elasticsearch.node.discovery[*], /etc/zabbix/externalscripts/zabbix-agent-extension-elasticsearch --type node --discovery --elasticsearch "$1" --agg-group "$2" --user "$3" --password "$4" --ca "$5" --hostname "$6"
