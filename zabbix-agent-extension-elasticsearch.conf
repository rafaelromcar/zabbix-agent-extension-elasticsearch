# Cluster
UserParameter=elasticsearch.cluster.health[*], /etc/zabbix/externalscripts/zabbix-agent-extension-elasticsearch --type cluster --zabbix "$1" --elasticsearch "$2" --prefix "$3" --user "$4" --password "$5" --ca "$6" --hostname "$7"
