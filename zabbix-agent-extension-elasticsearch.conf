UserParameter=elasticsearch.indices.stats[*], /etc/zabbix/externalscripts/zabbix-agent-extension-elasticsearch --type indices --zabbix "$1" --elasticsearch "$2" --prefix "$3" --agg-group "$4" --user "$5" --password "$6" --ca "$7" --hostname "$8"
